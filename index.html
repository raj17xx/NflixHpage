<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
        }

        header {
            background-color: #111;
            padding: 1rem;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #000;
            padding: 0.5rem;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
        }

        .main-content {
            padding: 2rem;
        }

        .movie-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .movie {
            width: 200px;
            margin: 1rem;
            overflow: hidden;
        }

        .movie img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        footer {
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Netflix</h1>
    </header>
    
    <nav>
        <a href="#">Home</a>
        <a href="#">TV Shows</a>
        <a href="#">Movies</a>
        <a href="#">New & Popular</a>
        <a href="#">My List</a>
    </nav>

    <div class="main-content">
        <h2>Popular Movies</h2>
        <div class="movie-container">
            <!-- Sample movie card -->
            <div class="movie">
                <img src="https://via.placeholder.com/200" alt="Movie Title">
                <h3>Movie Title</h3>
            </div>

            <!-- Add more movie cards as needed -->
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Netflix Clone</p>
    </footer>
</body>
</html>
